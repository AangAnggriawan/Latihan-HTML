<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tag Formal</title>
</head>
<body>
    <!-- Tag Text Formal -->
    <b>Hallo Aang</b> <br>
    <strong>Hallo Aang</strong> <br>
    <i>Hallo Aang</i><br>
    <em>Hallo Aang</em> <br>
    <mark>Hallo Aang</mark>
    <small>Hallo Aang</small> <br>
    <del>Hallo Aang</del> <br>
    <ins>Hallo Aang</ins> <br>
    <sub>Hallo Aang</sub> <br>
    <br><br>
</body>
</html>
